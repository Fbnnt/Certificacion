<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <barra class="barra">
        <div class="barra-titulo">
            <h1 class="barra-h1">Libroteca</h1>
            <img src="img/logo.png" alt="logo" class="barra-img">
        </div>
        <div class="barra-btns">
            <button class="barra-btn barra-btn-1 web-btn" id="barra-btn-1">Inicio de Sesión</button>
            <button class="barra-btn barra-btn-2 web-btn">Registro</button>
        </div>
    </barra>
    <section class="section">
        <ul class="section-lista section-lista-1">
            <li class="section-li"><img src="img/libro.png" alt="logo-libro" class="section-img"> Elige tu libro</li>
            <li class="section-li"><img src="img/check.png" alt="logo-check" class="section-img"> Revisa disponibilidad</li>
            <li class="section-li"><img src="img/separalo.png" alt="logo-separalo" class="section-img"> Sepáralo</li>
            <li class="section-li"><img src="img/shipping.png" alt="logo-shipping" class="section-img"> Recíbelo</li>
        </ul>
        <ul class="section-lista section-lista-2">
            <li class="section-li Item2">Ficción</li>
            <li class="section-li Item2">Históricos</li>
            <li class="section-li Item2">Tecnología</li>
            <li class="section-li Item2">Autoayuda</li>
            <li class="section-li Item2">Poesía</li>
        </ul>
        <h2 class="section-titulo" id="section-titulo">
            Todos Los Libros
        </h2>
    </section>
    <main class="main">
        <div class="TargetaLibro">
            <figure class="TargetaLibro-figure"><img src="img/cien.jpg" alt="Portada-Cien-Años-de-Soledad" class="TargetaLibro-img"></figure>
            <figcaption class="TargetaLibro-content-img">
                <h3 class="TargetaLibro-titulo">Cien Años de Soledad</h3>
                <h4 class="TargetaLibro-autor">Gabriel García Márquez</h4>
                <button class="TargetaLibro-btn web-btn">Rentar</button>
            </figcaption>
        </div>
        <div class="TargetaLibro">
            <figure class="TargetaLibro-figure"><img src="img/rayuela.jpg" alt="Portada-Rayuela" class="TargetaLibro-img"></figure>
            <figcaption class="TargetaLibro-content-img">
                <h3 class="TargetaLibro-titulo">Rayuela</h3>
                <h4 class="TargetaLibro-autor">Julio Cortázar</h4>
                <button class="TargetaLibro-btn web-btn">Rentar</button>
            </figcaption>
        </div>
        <div class="TargetaLibro">
            <figure class="TargetaLibro-figure"><img src="img/travesuras.jpg" alt="Portada-Travesuras-de-la-Niña-Mala" class="TargetaLibro-img"></figure>
            <figcaption class="TargetaLibro-content-img">
                <h3 class="TargetaLibro-titulo">Travesuras de la Niña Mala</h3>
                <h4 class="TargetaLibro-autor">Mario Vargas Llosa</h4>
                <button class="TargetaLibro-btn web-btn">Rentar</button>
            </figcaption>
        </div>
    </main>
    <footer class="footer">
        <h5 class="footer-titulo">
            Todos los derechos reservados. Libroteca
        </h5>
    </footer>
    <script src="script.js"></script>
</body>
</html>
